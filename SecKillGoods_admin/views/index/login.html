<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/login.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required|username" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required|password" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {

        layui.use('form', function(){
            var form = layui.form;

            form.verify({
                username: [
                    /^\d+\d+\d$/
                    ,'用户名不能全为数字',
                ]
                ,username: [
                    /^[\S]{5,12}$/,
                    '用户名必须5到12位，且不能出现空格'
                ],
                username: [
                    /^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/
                    ,'用户名不能有特殊字符',
                ]
                ,password: [
                    /^[\S]{5,12}$/
                    ,'密码必须5到12位，且不能出现空格'
                ]
            });

            //监听提交
            form.on('submit(login)', function(data){
                $.post("/admin/dologin",{username: data.field.username,password: data.field.password},function (data) {
                    if(data.code != 0){
                        layer.msg(data.msg,{icon: 5,time:1000});
                    }else{
                        location.href = "/admin"
                    }
                })

                return false;
            });
        });
    })
</script>
</body>
</html>
